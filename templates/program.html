{% extends "base.html" %}

{% block title %}首页{% endblock %}
{% block navside %}
<div id="page-wrapper" >
	  <div class="header"> 
		<h1 class="page-header">
		    包含程序
		</h1>
		<ol class="breadcrumb">
		    <li><a href="/">Docker镜像检测</a></li>
		    <li class="active">包含程序</li>
		</ol> 
	  </div>
		
            <div id="page-inner"> 
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             包含程序列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>程序名称</th>
                                        </tr>
                                    </thead>
                                    <tbody>
					{% for i in proinfo %}
                                       	<tr class="odd gradeX">
                                            <td>{{i[2]}}</td>
                                        </tr>
					{% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
	</div>
</div>
<!-- /. PAGE WRAPPER  -->
{% endblock %}

    
{% block js %}
    $("#program").removeClass("").addClass('active-menu');
{% endblock %}
